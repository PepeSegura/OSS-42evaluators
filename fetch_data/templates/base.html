{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="icon" type="image/png" href="{% static 'images/pepeLove.png' %}">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<style>
    /* Style for the fixed table header */
    .table-wrapper {
        overflow-y: auto;
        height: auto; /* Adjust the height as needed */
        margin-top: 20px;
    }

    .table-wrapper table {
        width: 100%;
        border-collapse: collapse;
    }

    .table-wrapper th {
        position: sticky;
        top: 0;
        background-color: #1f1f1f; /* Same as the table background */
        z-index: 1; /* Ensure it stays on top of table rows */
    }
</style>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
        <a class="navbar-brand" href="{% url 'index' %}">42 Madrid's Evaluators</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Projects' %}">My projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Cursus' %}">My cursus</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'allprojects' %}">Latest projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clusters' %}">Clusters</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'peers' %}">Peers+</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="d-flex ms-auto">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>
    <div class="content mt-5 pt-5">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
